<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <template id="user-template">
            <img src="{{pic}}" alt="" class="image">
            <p class="title"></p>
            <h2 class="info"></h3>
            <ul class="icons">
                <li class="icons__item" data-type="name"></li>
                <li class="icons__item" data-type="email"></li>
                <li class="icons__item" data-type="dob"></li>
                <li class="icons__item" data-type="address"></li>
                <li class="icons__item" data-type="phone"></li>
                <li class="icons__item" data-type="password"></li>
            </ul>
        </template>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
