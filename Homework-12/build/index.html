<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="css/styles.min.css"><title>Document</title></head><body><form action="" class="notes-form"><input type="text" class="input-text" name="note-text"> <input type="submit" class="btn btn-submit" value="Submit"></form><div class=""><ul class="notes-list"><template id="js-template"><li class="list__item"><img src="{{image}}" alt="" class="list__img"><div><p class="item__name">{{name}}</p><a class="item__link" href="{{url}}">{{url}}</a><p class="item__descr">{{descr}}</p></div><div class="btn-close">X</div></li></template></ul></div><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script><script src="./js/scripts.js"></script></body></html>
