<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="result">
        <div class="block">
            <button class="btn btnGetAllUsers">Get all users</button>
            <div class="userListAllUsers"></div>
        </div>
        <div class="block">
            <input class="userIDGet" type="text" placeholder="Enter ID">
            <button class="btn btnGetUsersById">Get user by ID</button>
            <div class="userListById"></div>
        </div>
        <div class="block">
            <div class="addUserBlock">
                <input class="userNameAdd" type="text" placeholder="Enter User name">
                <input class="userAgeAdd" type="text" placeholder="Enter User age">
            </div>
            <button class="btn btnAddUser">Add user</button>
            <div class="userList"></div>
        </div>
        <div class="block">
            <input class="userIDRemove" type="text" placeholder="Enter ID">
            <button class="btn btnRemoveUser">Remove user</button>
            <div class="userList"></div>
        </div>
        <div class="block">
            <div class="updateUserBlock">
                <input class="userIDUpdate" type="text" placeholder="Enter ID">
                <input class="userNameUpdate" type="text" placeholder="Enter User name">
                <input class="userAgeUpdate" type="text" placeholder="Enter User age">
            </div>
            <button class="btn btnUpdateUser">Update user</button>
            <div class="userList"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
